<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking Form</title>
</head>
<body>
    <div >
        <form action="" method="post">
            <h1>Tour Booking Form</h1>
            <h4>Note: *Mandatory Fields</h4><hr>
            
            <label for="name">Full Name*:</label><br>
            <input type="text" id="name" name="Name" placeholder="Name" required><br><br>

            <label for="mail">Email Address*:</label><br>
            <input type="email" id="mail" name="Email" placeholder="email" required><br><br>

            <label for="package">Select Tour Packages*:</label><br>
            <select name="" id="" required>
                <option value="">Select One</option>
                <option value="South India">South India</option>
                <option value="Rucha">Rucha</option>
                <option value="England">England</option>
                <option value="UK">UK</option>
                <option value="USA">USA</option>
            </select><br><br>

            <label for="date">Arrival date*:</label><br>
            <input type="date" id="date" name="date" value="date" ><br><br>

            <label for="number">Number of Persons*:</label><br>
            <input type="number" id="number" name="count" placeholder="Total count" required><br><br>

            <label for="">What would you want to avail*:</label><br>
            <input type="checkbox" id="avail" value="Boarding"><label for="avail">Boarding</label><br>
            <input type="checkbox" id="avail1" value="Food"><label for="avail1">Food</label><br>
            <input type="checkbox" id="avail2" value="Sight seeing"><label for="avail2">Sight seeing</label><br><br>

            <label for="">Terms and Conditions*:</label><br>
            <input type="radio" name="1" id="Terms1" value="I agree"><label for="Terms1">I agree</label>
            <input type="radio" name="1" id="Terms0" value="I disagree"><label for="Terms0">I disagree</label><br><br>

            <button type="submit">Book now</button>
        </form>

    </div>
    
</body>
</html>
